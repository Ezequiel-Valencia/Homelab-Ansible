            - PUID="{{ users[0].PUID }}"
            - PGID={{ group_return_values.gid }}
            - UMASK={{ media_UMASK }}
          ports:
            - "7260:8096"
          volumes:
            - "{{ jellyfin_config_path }}:/config"
            - "{{ media_path_tv }}:{{ internal_tv }}"
            - "{{ media_path_movies }}:{{ internal_movies }}"

