- name: Create the folders requied for media group
  become: true
  ansible.builtin.file:
    path: "{{ item.dir }}"
    state: directory
    mode: u=rwx,g=rwx,o=rx
    recurse: true
    owner: "{{ item.owner }}"
    group: "{{ group_return_values.gid }}"
  with_items:
    - dir: "{{ media_path_downloads }}"
      owner: "{{ users[0].PUID }}"

    - dir: "{{ media_path_tv }}"
      owner: "{{ users[0].PUID }}"

    - dir: "{{ media_path_movies }}"
      owner: "{{ users[0].PUID }}"

    - dir: "{{ media_path_music }}"
      owner: "{{ users[0].PUID }}"

    - dir: "{{ media_path_books }}"
      owner: "{{ users[0].PUID }}"

    - dir: "{{ jellyfin_config_path }}"
      owner: "{{ users[0].PUID }}"


# https://github.com/qdm12/gluetun/wiki
- name: Create Gluetun
  become_user: "{{ ansible_user }}"
  community.docker.docker_compose:
    project_name: "Gluetun"
    definition:
      services:
        gluetun:
          image: qmcgaw/gluetun
          restart: unless-stopped
          container_name: "{{ container_name }}"
          cap_add:
            - NET_ADMIN
          environment:
            - VPN_SERVICE_PROVIDER={{ vpn_service_provider }}
            - VPN_TYPE=wireguard
            - WIREGUARD_PRIVATE_KEY={{ wireguard_private_key }}
            - WIREGUARD_ADDRESSES={{ wireguard_address }}
            - SERVER_CITIES=New York NY
            - DOT_PROVIDERS=quad9
            - UPDATER_PERIOD=48h
          ports:
            - "7676:6767" # Bazarr
            - "9898:8989" # Sonar
            - "8787:7878" # Raddarr
            - "9845:9117" # Jackett
            # Qbittorent
            - "9078:9078"
            - "7439:6881/tcp"
            - "7439:6881/udp"
          volumes:
            - "{{ gluetun_config_path }}:/gluetun"

- name: Create Sonnar
  become_user: "{{ ansible_user }}"
  community.docker.docker_compose:
    project_name: "Sonnarr"
    definition:
      services:
        # Request shows automatically, https://hub.docker.com/r/linuxserver/sonarr
        sonar:
          image: linuxserver/sonarr
          restart: unless-stopped
          network_mode: "{{ unified_network }}"
          container_name: sonarr
          environment:
            - TZ={{ time_zone }}
            - PUID="{{ users[0].PUID }}"
            - PGID={{ group_return_values.gid }}
            - UMASK={{ media_UMASK }}
          volumes:
            - "{{ sonarr_config_path }}:/config"
            - "{{ media_path_tv }}:{{ internal_tv }}"
            - "{{ media_path_downloads }}:{{ internal_downloads }}"

