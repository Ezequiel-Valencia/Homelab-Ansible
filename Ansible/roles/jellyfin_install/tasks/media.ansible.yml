  become_user: "{{ ansible_user }}"
  community.docker.docker_compose:
    project_name: Jellyfin
    definition:
      services:
        jellyfin:
          image: linuxserver/jellyfin
          restart: unless-stopped
          container_name: jellyfin
          environment:
