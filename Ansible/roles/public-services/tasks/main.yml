---

- name: Copy template files home dir
  ansible.builtin.template:
    mode: u=rw,g=r
    src: "{{ item.src }}"
    dest: "~/{{ item.name }}"
  loop: '{{ template_files }}'

- name: Make Docker Volume Directory
  become: true
  ansible.builtin.file:
    mode: u=rwx,g=rwx,o=
    path: "{{ defualt_relative_docker_data_path }}"
    state: directory

- name: Make Nextcloud user
  become: true
  ansible.builtin.user:
    name: nextcloud
    create_home: false

- name: Make Traefik directory
  become: true
  ansible.builtin.file:
    mode: u=rwx,g=rwx,o=
    path: "{{ defualt_relative_docker_data_path }}/traefik"
    state: directory
    owner: "{{ traefik_local_user }}"
  
- name: Make Nextcloud directory
  become: true
  ansible.builtin.file:
    mode: u=rwx,g=rwx,o=
    path: "{{ defualt_relative_docker_data_path }}/nextcloud"
    state: directory
    owner: "nextcloud"

- name: Copy traefik config files
  become: true
  ansible.builtin.copy:
    mode: u=rw,g=r,o=
    src: "{{ item }}"
    dest: "{{ defualt_relative_docker_data_path }}/traefik/{{ item }}"
    owner: "{{ traefik_local_user }}"
  loop: '{{ traefik_files }}'

- name: Make ACME json file
  become: true
  ansible.builtin.file:
    mode: u=rw,g=,o=
    path: "{{ defualt_relative_docker_data_path }}/traefik/acme.json"
    state: file
    owner: "{{ traefik_local_user }}"

- name: Create Online Services
  community.docker.docker_compose:
    project_name: Online
    project_src: "~/"
    files:
      - "online.compose"

- name: Delete env files
  ansible.builtin.file:
    path: "~/{{ item.name }}"
    state: absent
  loop: '{{ template_files }}'