---
- name: Init Control VM for K8
  hosts: master
  gather_facts: false
  vars:
    other_port: true
    alt_ssh_port: 5320
    is_qemu_guest: true

  pre_tasks:
    - name: Get Facts and Switch Python Env
      ansible.builtin.include_tasks: ../../../tasks/change-and-gather.yml

  roles:
    - debian-system-startup
