---
- name: Init Media Servers
  hosts: public_services
  gather_facts: false
  vars:
    other_port: true
    alt_ssh_port: 8024

  pre_tasks:
    - name: Get Facts and Switch Python Env
      ansible.builtin.include_tasks: ../../tasks/change-and-gather.yml

  roles:
    - debian-system-startup

- name: Init Public Services
  hosts: public
  roles:
    - public-services
