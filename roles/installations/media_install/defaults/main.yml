media_install_qbit_config_path: "{{ defualt_relative_docker_data_path }}/Config/qbittorent"
media_install_jackett_config_path: "{{ defualt_relative_docker_data_path }}/Config/jackett"

# Needed since applications communicate giving paths within their own systems since
# they believe they are communicating in the same machine
# media_install_internal_downloads: "/media/downloads"


media_install_unified_network: "service:gluetun"
media_install_mount: /mnt/k8data/media


# parition_number: 1
