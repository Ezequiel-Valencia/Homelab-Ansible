# media_path_music: "{{ media_install_mount }}/music"
media_install_path_downloads: "{{ media_install_mount }}/downloads"

media_install_users:
  - name: servarr
    PUID: 1015

  - name: tors
    PUID: 1006

  - name: jellyfin
    PUID: 1016


# Either it matches exactly the VPN region or exits with status 1
media_install_health_check_vpn:
  test: 'curl -s --fail https://ipinfo.io/region | grep -qxo "New York" || exit 1'
  interval: 240s
  retries: 2
  start_period: 60s
  timeout: 10s


media_install_traefik_files:
  - traefik.yml
  - config.yml


media_install_traefik_local_user: root
