    project_name: Jellyfin
    definition:
      services:
        jellyfin:
          image: linuxserver/jellyfin
          restart: unless-stopped
          container_name: jellyfin
          environment:
            - TZ={{ time_zone }}
            - PUID="{{ users[0].PUID }}"
            - PGID={{ group_return_values.gid }}
            - UMASK={{ media_UMASK }}
          ports:
            - "7260:8096"
          volumes:
            - "{{ defualt_relative_docker_data_path }}/jellyfin:/config"
            - "{{ media_path_tv }}:/media/tvshows"
            - "{{ media_path_movies }}:/media/movies"

