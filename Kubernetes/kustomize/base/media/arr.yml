apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mediaarr
  name: mediaarr
spec:
  selector:
    matchLabels:
      app: mediaarr
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mediaarr
    spec:
      # https://www.ibm.com/docs/de/spectrum-conductor/2.5.0?topic=instances-network-provisioning-docker-pods
      # https://stackoverflow.com/questions/49368047/what-is-the-equivalent-for-depends-on-in-kubernetes
      containers: 
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: time-zone
            - configMapRef:
                name: arr-user
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          resources:
          ports: 
            - containerPort: 8989
          volumeMounts:
            - name: media-local-storage
              mountPath: /media/tv
              subPath: tv
            - name: media-local-storage
              mountPath: /media/downloads
              subPath: downloads
            - name: media-config-local-storage
              mountPath: /config
              subPath: sonarr

        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: time-zone
            - configMapRef:
                name: arr-user
          resources:
            limits: 
              memory: 512M
          ports:
            - containerPort: 7878
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          volumeMounts:
            - name: media-local-storage
              mountPath: /media/movies
              subPath: movies
            - name: media-local-storage
              mountPath: /media/downloads
              subPath: downloads
            - name: media-config-local-storage
              mountPath: /config
              subPath: radarr

        - name: bazarr
          image: lscr.io/linuxserver/bazarr:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: time-zone
            - configMapRef:
                name: arr-user
          resources:
            limits: 
              memory: 512M
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          ports:
            - containerPort: 6767
          volumeMounts:
            - name: media-local-storage
              mountPath: /media/tv
              subPath: tv
            - name: media-local-storage
              mountPath: /media/movie
              subPath: movie
            - name: media-config-local-storage
              mountPath: /config
              subPath: bazarr
      
      volumes:
        - name: media-config-local-storage
          persistentVolumeClaim:
            claimName: media-config-local-storage-claim
        - name: media-local-storage
          persistentVolumeClaim:
            claimName: media-local-storage-claim
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mediaarr
  name: mediaarr
spec:
  ports:
    - name: bazarr
      port: 7676
      targetPort: 6767
    - name: sonarr
      port: 9898
      targetPort: 8989
    - name: jackett
      port: 9845
      targetPort: 9117
    - name: radarr
      port: 7878
      targetPort: 7878
  selector:
    app: mediaarr