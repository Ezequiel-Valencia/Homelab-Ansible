name: Ansible Lint

on:
  push:
  pull_request:

jobs:
  ansible-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Set up Python
        run: uv python install 3.11

      - name: Create Venv
        run: uv sync

      - name: Run ansible-lint
        run: |
          source .venv/bin/activate
          ansible-lint -c ansible-lint.yml
